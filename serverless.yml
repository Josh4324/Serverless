service: chatscrum
# app and org for use with dashboard.serverless.com
app: chatscrum-app
org: adesanyajoshua

provider:
  name: aws
  runtime: nodejs12.x

  iamRoleStatements:
    - Effect: Allow
      Action:
        - "dynamodb:PutItem"
        - "dynamodb:GetItem"
        - "dynamodb:DeleteItem"
        - "dynamodb:Scan"
      Resource:
        - Fn::GetAtt: [ChatTable, Arn]
    - Effect: Allow
      Action:
        - "execute-api:ManageConnections"
      Resource:
        - "arn:aws:execute-api:*:*:**/@connections/*"

functions:
  connectionHandler:
    handler: handler.connectionHandler
    events:
    - websocket:
        route: $connect
    - websocket:
        route: $disconnect
  defaultHandler:
    handler: handler.defaultHandler
    events:
    - websocket:
        route: $default
  sendMessageHandler:
    handler: handler.sendMessageHandler
    events:
      - websocket:
          route: sendMessage

resources:
  Resources:
    ChatTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        AttributeDefinitions:
        - AttributeName: "connectionId"
          AttributeType: "S"
        - AttributeName: 'room'
          AttributeType: 'S'
        KeySchema:
        - AttributeName: "room"
          KeyType: "HASH"
        Projection:
          ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST
        TableName: chatIdTable

    ConversationsTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        AttributeDefinitions:
        - AttributeName: "room"
          AttributeType: "S"
        - AttributeName: 'timestamp'
          AttributeType: 'N'
        - AttributeName: 'message'
          AttributeType: 'S'
        KeySchema:
        - AttributeName: "room"
          KeyType: "HASH"
        - AttributeName: 'timestamp'
          KeyType: 'RANGE'
        - AttributeName: 'message'
          KeyType: 'HASH'
        Projection:
          ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST
        TableName: MessageTable